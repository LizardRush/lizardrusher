<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lizard Rusher</title>
    <!-- Add your CSS links, meta tags, or other head elements here -->
    <style>
        /* Sample CSS styles - Replace with your own styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website Name</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <h5>Links</h5>
            {% for key, value in website_info.external_links.items() %}
                <a href="{{ value }}">{{ key }}: </a>
            {% endfor %}
        </ul>
    </nav>
    <div class="content">
        <!-- Placeholder for main content -->
        <h2>Welcome to Your Website!</h2>
        <p>This is a basic HTML template for your Flask application.</p>
        <p>Feel free to modify and add more content here.</p>
    </div>
</body>
</html>
